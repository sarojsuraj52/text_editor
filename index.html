<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" />
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Main container -->
    <div class="container mt-5">
        <!-- Heading -->
        <h1><i class="fa-solid fa-spell-check"></i> Text Editor</h1>
        <div class="row">
            <div class="col-md-12">
                <!-- Button group for text formatting -->
                <div class="btn-group w-100 justify-content-center flex-wrap" role="group" aria-label="Basic example">
                    <!-- Button for bold text -->
                    <button type="button" class="btn btn-primary" onclick="execCmd('bold')" title="Bold (B)">
                        <b>B</b>
                    </button>
                    <!-- Button for italic text -->
                    <button type="button" class="btn btn-primary" onclick="execCmd('italic')" title="Italic (I)">
                        <i>I</i>
                    </button>
                    <!-- Button for underlined text -->
                    <button type="button" class="btn btn-primary" onclick="execCmd('underline')" title="Underline (U)">
                        <u>U</u>
                    </button>
                    <!-- Button for strikethrough text -->
                    <button type="button" class="btn btn-primary" onclick="execCmd('strikeThrough')" title="Strikethrough (S)">
                        <i class="fa-solid fa-strikethrough"></i>
                    </button>
                    <!-- Button for superscript text -->
                    <button type="button" class="btn btn-primary" onclick="execCmd('superscript')" title="Superscript (x^2)">
                        x<sup>2</sup>
                    </button>
                    <!-- Button for subscript text -->
                    <button type="button" class="btn btn-primary" onclick="execCmd('subscript')" title="Subscript (x_2)">
                        x<sub>2</sub>
                    </button>
                    <!-- Button for unordered list -->
                    <button type="button" class="btn btn-primary" onclick="execCmd('insertUnorderedList')" title="Bullet List (&#8226;)">
                        <i class="fa-solid fa-list-ul"></i>
                    </button>
                    <!-- Button for ordered list -->
                    <button type="button" class="btn btn-primary" onclick="execCmd('insertOrderedList')" title="Numbered List (1.)">
                        <i class="fa-solid fa-list-ol"></i>
                    </button>
                    <!-- Button for undo action -->
                    <button type="button" class="btn btn-primary" onclick="undo()" title="Undo">
                        <i class="fa-solid fa-arrow-rotate-left"></i>
                    </button>
                    <!-- Button for redo action -->
                    <button type="button" class="btn btn-primary" onclick="redo()" title="Redo">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                    <!-- Button for adding a link -->
                    <button type="button" class="btn btn-primary" onclick="addLink()" title="Add Link">
                        <i class="fa-solid fa-link"></i>
                    </button>

                    <!-- Dropdown menu for font color selection -->
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="fontColorDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-font"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="fontColorDropdown">
                            <li><a class="dropdown-item" href="#" onclick="selectFontColor('#000000')"><span class="color-square" style="background-color: #000000;"></span> Black</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectFontColor('#ff0000')"><span class="color-square" style="background-color: #ff0000;"></span> Red</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectFontColor('#00ff00')"><span class="color-square" style="background-color: #00ff00;"></span> Green</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectFontColor('#0000ff')"><span class="color-square" style="background-color: #0000ff;"></span> Blue</a></li>
                        </ul>
                    </div>


                    <!-- Dropdown menu for background color selection -->
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="bgColorDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-highlighter"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="bgColorDropdown">
                            <li><a class="dropdown-item" href="#" onclick="selectBgColor('#ffffff')"><span class="color-square" style="background-color: #ffffff;"></span> White</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectBgColor('#f0f0f0')"><span class="color-square" style="background-color: #f0f0f0;"></span> Light Gray</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectBgColor('#d3d3d3')"><span class="color-square" style="background-color: #d3d3d3;"></span> Gray</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectBgColor('#808080')"><span class="color-square" style="background-color: #808080;"></span> Dark Gray</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectBgColor('#ffff00')"><span class="color-square" style="background-color: #ffff00;"></span> Yellow</a></li>
                        </ul>
                    </div>

                </div>
                <!-- Text editor -->
                <div class="editor" contenteditable="true" id="editor">
                    Start typing here...
                </div>
            </div>
        </div>
    </div>
    <div id="toast"></div>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
